<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Muro de Pedras</h1>
    <nav>
        <button id="esconderBL" onclick="mostrarLogin()">Login</button>
        <button id="esconderBC" onclick="mostrarCadastro()">Cadastro</button>
        <button id="esconderBP" onclick="mostrarProdutos()">Produtos</button>
    </nav>
    
    <section id="login">
        <h2>Login</h2>
        <div>
            <label for="email">email:</label>
            <input type="text" id="emailLogar">
        </div>
        <div>
            <label for="senha">senha:</label>
            <input type="password"  id="senhaLogar">
        </div>
        <button onclick="logarUser()">Login</button>
    </section>
    <section id="cadastro">
        <h2>Cadastro</h2>
        <div class="conteinerInput">
            <label for="nome">nome:</label>
            <input type="text" id="nome">
        </div>
        <div class="conteinerInput">
            <label for="emailRegister">email:</label>
            <input type="text" id="emailRegister">
        </div>
        <div class="conteinerInput">
            <label for="senhaRegister">senha:</label>
            <input type="password" name="" id="senhaRegister">
        </div>
        <button onclick="registrarUser()">Registrar</button>
    </section>
    <section id="produtos">
        <h2>Produtos</h2>
        <div class="conteinerInput"></div>
    
    </section>
    <script src="script.js"></script>
</body>
</html>
